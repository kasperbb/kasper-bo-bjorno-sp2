<html lang="en">

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

			href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
			rel="stylesheet"
		/>

		<link href="https://api.fontshare.com/css?f[]=general-sans&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="assets/dist/styles.css" />

		<script>
			;(function (h, o, t, j, a, r) {
				h.hj =
					h.hj ||
					function () {
						;(h.hj.q = h.hj.q || []).push(arguments)
					}
				h._hjSettings = { hjid: 2737397, hjsv: 6 }
				a = o.getElementsByTagName('head')[0]

				a.appendChild(r)

		</script>
	</head>
	<body id="products">
		<div id="preloader">
			<img src="assets/img/spinner.svg" alt="spinner" />
		</div>

		<main class="w-full max-w-6xl px-4 mx-auto sm:px-6 lg:px-8">
			<div
				class="relative z-10 flex flex-col items-start justify-between gap-3 pt-24 pb-3 border-b border-gray-200  md:flex-row md:items-center"
			>
				<h1 class="text-4xl font-extrabold tracking-tight text-gray-900">Products</h1>

				<div class="flex items-center gap-2 text-sm">
					<label for="sort">Sort By:</label>
					<select name="sort" id="sort" class="px-2 py-1 border border-gray-200 rounded shadow-sm">
						<option value="">Relevance</option>
						<option value="published_at:DESC">Newest</option>
						<option value="published_at:ASC">Oldest</option>
						<option value="title:ASC">Alphabetically: A-Z</option>
						<option value="title:DESC">Alphabetically: Z-A</option>
						<option value="price:ASC">Price: Low to High</option>
						<option value="price:DESC">Price: High to Low</option>
					</select>
				</div>
			</div>

			<section aria-labelledby="products-heading" class="pt-6 pb-24">
				<h2 id="products-heading" class="sr-only">Products</h2>

				<div class="grid grid-cols-1 lg:grid-cols-4 gap-x-4 gap-y-10">
					<form class="hidden lg:block" id="filterForm">
						<h3 class="mb-2 font-semibold">Categories</h3>
						<ul role="list" class="pb-6 space-y-1 text-sm font-medium text-gray-900" id="categoryList"></ul>

						<h3 class="mb-2 font-semibold">Brands</h3>
						<ul role="list" class="pb-6 space-y-1 text-sm font-medium text-gray-900" id="brandList"></ul>

						<div class="flex gap-2">
							<button
								class="inline-flex items-center gap-1 px-2 py-1 text-sm bg-white border border-gray-200 rounded shadow-sm "
								type="submit"
							>
								Clear
							</button>
						</div>
					</form>

					<div
						class="grid items-start grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 lg:col-span-3"
						id="productsContainer"
					></div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<div class="footer__container">
				<div class="footer__content">
					<p class="footer__copyright">Copyright Kasper Bø Bjørnø @ 2021, All rights reserved</p>
					<div class="footer__links">
						<a href="#" class="footer__link">Terms and Conditions</a>
						<a href="#" class="footer__link">Privacy Policy</a>
						<a href="#" class="footer__link">FAQ</a>
					</div>
				</div>
			</div>
		</footer>

		<script src="assets/js/index.js" type="module"></script>
		<script src="assets/js/pages/products.js" type="module"></script>
	</body>
</html>
