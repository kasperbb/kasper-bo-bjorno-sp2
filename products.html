<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://api.fontshare.com/css?f[]=general-sans@1,2&f[]=sentient@1,2&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="assets/dist/styles.css" />
	</head>
	<body id="products">
		<div id="preloader">
			<img src="assets/img/spinner.svg" alt="spinner" />
		</div>

		<main class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
			<div class="relative z-10 flex items-center justify-between pt-24 pb-3 border-b border-gray-200">
				<h1 class="text-4xl font-extrabold tracking-tight text-gray-900">Products</h1>

				<div class="flex items-center gap-2 text-sm">
					<label for="sort">Sort By:</label>
					<select name="sort" id="sort" class="px-2 py-1 border border-gray-200 rounded shadow-sm">
						<option class="font-medium" value="">Relevance</option>
						<option class="font-medium" value="title:ASC">Alphabetical</option>
						<option class="font-medium" value="price:ASC">Price: Low to High</option>
						<option class="font-medium" value="price:DESC">Price: High to Low</option>
					</select>
				</div>
			</div>

			<section aria-labelledby="products-heading" class="pt-6 pb-24">
				<h2 id="products-heading" class="sr-only">Products</h2>

				<div class="grid grid-cols-1 lg:grid-cols-4 gap-x-4 gap-y-10">
					<form class="hidden lg:block" id="filterForm">
						<h3 class="mb-2 font-semibold">Categories</h3>
						<ul role="list" class="pb-6 space-y-1 text-sm font-medium text-gray-900" id="categoryList"></ul>

						<h3 class="mb-2 font-semibold">Brands</h3>
						<ul role="list" class="pb-6 space-y-1 text-sm font-medium text-gray-900" id="brandList"></ul>

						<div class="flex gap-2">
							<button
								class="inline-flex items-center gap-1 px-2 py-1 text-sm bg-white border border-gray-200 rounded shadow-sm "
								type="submit"
							>
								Save
							</button>
							<button
								class="inline-flex items-center gap-1 px-2 py-1 text-sm bg-white border border-gray-200 rounded shadow-sm "
								type="button"
								id="clearButton"
							>
								Clear
							</button>
						</div>
					</form>

					<div
						class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3 lg:col-span-3"
						id="productsContainer"
					></div>
				</div>
			</section>
		</main>

		<script src="assets/js/index.js" type="module"></script>
		<script src="assets/js/pages/products.js" type="module"></script>
	</body>
</html>
