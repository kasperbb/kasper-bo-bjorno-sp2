<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Athes is a modern shoe company for the modern person." />

		<title>Home - Athes</title>
		<link rel="icon" type="image/png" href="/assets/img/favicon.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet" />

		<link href="https://api.fontshare.com/css?f[]=general-sans&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="assets/dist/styles.css" />
	</head>
	<body id="home">
		<div id="preloader">
			<img src="assets/img/spinner.svg" alt="spinner" />
		</div>

		<header class="hero">
			<div class="hero__container">
				<h1 class="hero__text">
					EXCLUSIVE
					<span class="hero__text hero__text--span">NEW SHOES</span>
				</h1>
				<a href="products.html" class="hero__button">Shop Now</a>
			</div>
		</header>

		<section class="section" id="categories">
			<div class="grid grid-cols-1 gap-6 lg:grid-cols-3" id="categoriesContainer"></div>
		</section>

		<section class="section">
			<div class="relative flex items-center justify-center w-full px-10 bg-gray-100 rounded py-14">
				<ul class="grid grid-cols-1 tracking-widest divide-gray-400 lg:divide-x md:grid-cols-2 lg:grid-cols-4">
					<li class="items-center gap-4 px-4 py-3 sm:flex">
						<img src="/assets/img/shipping.png" alt="" class="w-10 h-10" />
						Free Shipping
					</li>
					<li class="items-center gap-4 px-4 py-3 sm:flex">
						<img src="/assets/img/payment.png" alt="" class="w-10 h-10" />
						Secure Payment
					</li>
					<li class="items-center gap-4 px-4 py-3 sm:flex">
						<img src="/assets/img/price.png" alt="" class="w-10 h-10" />
						Competetive Prices
					</li>
					<li class="items-center gap-4 px-4 py-3 sm:flex">
						<img src="/assets/img/support.png" alt="" class="w-10 h-10" />
						24/7 Support
					</li>
				</ul>
			</div>
		</section>

		<section class="section" id="featured">
			<h3 class="text-sm font-medium text-secondary">Featured</h3>
			<h2 class="mb-5 text-3xl font-bold uppercase text-secondary">Products</h2>
			<div class="grid gap-6 sm:grid-cols-2 md:grid-cols-4" id="featuredContainer"></div>
		</section>

		<footer class="footer">
			<div class="footer__container">
				<div class="footer__content">
					<p class="footer__copyright">Copyright Kasper Bø Bjørnø @ 2021, All rights reserved</p>
					<div class="footer__links">
						<a href="#" class="footer__link">Terms and Conditions</a>
						<a href="#" class="footer__link">Privacy Policy</a>
						<a href="#" class="footer__link">FAQ</a>
					</div>
				</div>
			</div>
		</footer>

		<script src="assets/js/index.js" type="module"></script>
		<script src="assets/js/pages/index.js" type="module"></script>
	</body>
</html>
