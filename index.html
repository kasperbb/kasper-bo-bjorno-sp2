	<body id="home">
		<div id="preloader">
			<img src="assets/img/spinner.svg" alt="spinner" />
		</div>

		<header class="hero">
			<div class="hero__container">
				<h1 class="hero__text">
					EXCLUSIVE
					<span class="hero__text hero__text--span">NEW SHOES</span>
				</h1>
				<a href="products.html" class="hero__button">Shop Now</a>
			</div>
		</header>

		<section class="section">
			<div class="relative flex items-center justify-center w-full px-10 bg-gray-100 rounded py-14">
				<ul class="grid grid-cols-1 tracking-widest divide-gray-400 lg:divide-x md:grid-cols-2 lg:grid-cols-4">
					<li class="items-center gap-4 px-4 py-3 sm:flex">
						<img src="/assets/img/shipping.png" alt="" class="w-10 h-10" />
						Free Shipping
					</li>
					<li class="items-center gap-4 px-4 py-3 sm:flex">
						<img src="/assets/img/payment.png" alt="" class="w-10 h-10" />
						Secure Payment
					</li>
					<li class="items-center gap-4 px-4 py-3 sm:flex">
						<img src="/assets/img/price.png" alt="" class="w-10 h-10" />
						Competetive Prices
					</li>
					<li class="items-center gap-4 px-4 py-3 sm:flex">
						<img src="/assets/img/support.png" alt="" class="w-10 h-10" />
						24/7 Support
					</li>
				</ul>
			</div>
		</section>

		<section class="section" id="categories">
			<div class="grid grid-cols-1 gap-4 lg:grid-cols-3">
				<a class="category" href="products.html?category=1">
					<span class="category__text">Sport Shoes</span>
					<img class="category__image" src="/assets/img/sports-shoes.jpg" alt="" />
				</a>

				<a class="category" href="products.html?category=2">
					<span class="category__text">Sneakers</span>
					<img class="category__image" src="/assets/img/sneakers.jpg" alt="" />
				</a>

				<a class="category" href="products.html?category=3">
					<span class="category__text">Boots</span>
					<img class="category__image" src="/assets/img/boots.jpg" alt="" />
				</a>
			</div>
		</section>

		<section class="section" id="featured">
			<h3 class="text-sm font-medium text-secondary">Featured</h3>
			<h2 class="mb-5 text-3xl font-bold uppercase text-secondary">Products</h2>
			<div class="grid gap-5 sm:grid-cols-2 md:grid-cols-4" id="featuredContainer"></div>
